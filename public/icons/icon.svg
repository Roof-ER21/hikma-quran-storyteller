<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9f1239;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bgGradient)"/>

  <!-- Decorative border -->
  <rect x="20" y="20" width="472" height="472" rx="96" fill="none" stroke="url(#goldGradient)" stroke-width="3" opacity="0.25"/>

  <!-- Decorative corner flourishes -->
  <g fill="url(#goldGradient)" opacity="0.2">
    <circle cx="80" cy="80" r="12"/>
    <circle cx="432" cy="80" r="12"/>
    <circle cx="80" cy="432" r="12"/>
    <circle cx="432" cy="432" r="12"/>
  </g>

  <!-- Main Heart Symbol -->
  <g transform="translate(256, 220)" filter="url(#shadow)">
    <path d="M0 60
             C-20 40, -60 40, -80 10
             C-100 -25, -80 -70, -40 -70
             C-10 -70, 0 -50, 0 -40
             C0 -50, 10 -70, 40 -70
             C80 -70, 100 -25, 80 10
             C60 40, 20 40, 0 60 Z"
          fill="url(#heartGradient)"
          filter="url(#glow)"/>
  </g>

  <!-- Small decorative hearts -->
  <g fill="url(#goldGradient)" opacity="0.4">
    <path transform="translate(130, 180) scale(0.15)" d="M0 30 C-10 20, -30 20, -40 5 C-50 -12, -40 -35, -20 -35 C-5 -35, 0 -25, 0 -20 C0 -25, 5 -35, 20 -35 C40 -35, 50 -12, 40 5 C30 20, 10 20, 0 30 Z"/>
    <path transform="translate(382, 180) scale(0.15)" d="M0 30 C-10 20, -30 20, -40 5 C-50 -12, -40 -35, -20 -35 C-5 -35, 0 -25, 0 -20 C0 -25, 5 -35, 20 -35 C40 -35, 50 -12, 40 5 C30 20, 10 20, 0 30 Z"/>
  </g>

  <!-- Sparkles around heart -->
  <g fill="url(#goldGradient)" opacity="0.6">
    <circle cx="160" cy="160" r="4"/>
    <circle cx="352" cy="160" r="4"/>
    <circle cx="140" cy="280" r="3"/>
    <circle cx="372" cy="280" r="3"/>
    <circle cx="180" cy="120" r="2.5"/>
    <circle cx="332" cy="120" r="2.5"/>
  </g>

  <!-- Arabic text: هدية (Gift) -->
  <text x="256" y="400"
        text-anchor="middle"
        font-family="'Traditional Arabic', 'Arabic Typesetting', 'Amiri', serif"
        font-size="72"
        fill="url(#goldGradient)"
        font-weight="bold"
        filter="url(#glow)">هدية</text>

  <!-- Subtitle line -->
  <line x1="180" y1="430" x2="332" y2="430" stroke="url(#goldGradient)" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
</svg>
